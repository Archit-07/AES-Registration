<!DOCTYPE html>
<html>
<head>
	<title>Login responsive</title>



<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

<link rel="stylesheet" href="css/global.css" type="text/css" >


<!-- Optional theme -->
<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<script src="js/bootstrap.min.js"></script>


</head>
<body background="images/c.jpeg">
<div class="container-fluid bg">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>	
		<div class="col-md-4 col-sm-4 col-xs-12">
				<form class="form-container c" action="Login.jsp" method="post">
					<h1>Login Form</h1>
					<img class="img img-responsive img-circle" src="images/login.gif"><br>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" name="usr" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> remember me
					    </label>
					  </div>
					  <button type="submit" class="btn btn-success btn-block">Submit</button>
					  
				</form>
				
				<form class="form-container c" action="Forgot.html" method="post">
				
				<button type="submit" class="btn btn-success btn-block">Forgot Password?</button>
				
				</form>


		</div>	
		<div class="col-md-4 col-sm-4 col-xs-12"></div>	

	</div>
</div>
</body>
</html>
